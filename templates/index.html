<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta Judicial TJSP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        form {
            margin-bottom: 2em;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1abc9c;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consulta Judicial - TJSP</h1>
    </header>
    <nav>
    </nav>
    <main>
        <section id="zona">
            <h2>Consulta por Zona Eleitoral</h2>
            <form method="POST" action="/consultar_zona">
                <label>Endereço, Bairro ou CEP:</label><br>
                <input type="text" name="entrada" required>
                <button type="submit">Consultar Zona</button>
            </form>
        </section>

        <section id="comarca">
            <h2>Consulta por Comarca</h2>
            <form method="POST" action="/consultar_comarca">
                <label>Código da Comarca:</label><br>
                <input type="text" name="codigo" required>
                <button type="submit">Consultar Comarca</button>
            </form>
        </section>

        {% if resultado %}
        <div class="resultado">
            <strong>Resultado:</strong><br>
            {{ resultado|safe }}
        </div>
        {% endif %}
    </main>
</body>
</html>
